    sdkCompile = 28
    sdkMin = 14
    sdkTarget = 28

    versioningName = '1.0'
    versioningCode = 1

    benManes = '0.20.0'
    jvm = '1.8'

    appcompat = '28.0.0-rc02'
    design = '28.0.0-rc02'
    constraintLayout = '1.1.2'
    espresso = '3.0.2'

    kotlins = '1.2.70'

    bintray = '1.8.4'
